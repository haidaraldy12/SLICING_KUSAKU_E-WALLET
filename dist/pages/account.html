<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Quicksand:wght@300..700&family=Red+Rose:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Account</title>
    <style>
      * {
        /* border: 1px solid red; */
      }
    </style>
  </head>
  <body>
    <div class="container max-w-[768px]">
      <!-- APP BAR -->
      <div
        class="fixed left-0 top-0 z-10 flex w-full items-center gap-5 bg-white p-4 text-gray-900"
      >
        <a
          href="#"
          class="hover:text-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400"
          onclick="history.back()"
        >
          <span
            class="i-material-symbols-arrow-left-alt-rounded block text-icon-md"
          ></span>
        </a>
        <p class="text-lg font-semibold">Akun</p>
      </div>
      <!-- END APP BAR -->

      <div class="flex min-h-dvh flex-col gap-4 bg-green-50 pb-[80px]">
        <div class="relative h-[260px] bg-brands-light-green">
          <div class="absolute mt-[92px] flex w-full flex-col gap-10 p-4">
            <!-- Title -->
            <div class="mx-1 flex items-start justify-between">
              <div class="mb-4 flex">
                <a
                  href="#"
                  class="flex items-center gap-2 hover:opacity-70 focus:outline-none focus:ring-2 focus:ring-green-400"
                >
                  <img
                    src="https://avatar.iran.liara.run/public/4"
                    alt="avatar"
                    class="size-10"
                  />
                  <div>
                    <span class="mt-1 text-2xl font-semibold text-white"
                      >Jhon Doe</span
                    >
                    <p class="text-md font-normal text-white">081234590874</p>
                  </div>
                </a>
              </div>
              <div class="mt-1.5 px-1">
                <button
                  type="button"
                  class="inline-flex items-center gap-2 rounded-xl bg-white p-2.5 text-sm font-semibold uppercase text-brands-light-green hover:bg-emerald-50 focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-gray-200 disabled:text-gray-400"
                >
                  <span
                    class="i-material-symbols-account-balance-wallet text-icon-sm"
                  ></span>
                  <span>Tarik Saldo</span>
                </button>
              </div>
            </div>
            <!-- End Title -->

            <!-- Card Info -->
            <div class="flex flex-col gap-4 rounded-2xl bg-white p-4 shadow-md">
              <!-- Card List Start  -->
              <div>
                <div class="shadow-3xl rounded-3xl bg-white p-2.5">
                 
                  <!-- Card Item -->
                  <a
                    href="#"
                    class="flex justify-between rounded-2xl p-3 hover:bg-emerald-50 focus:outline-none focus:ring-2 focus:ring-green-400"
                  >
                    <!-- Left -->
                    <span class="flex items-center gap-5">
                      <span
                        class="i-material-symbols-manage-accounts-rounded flex-shrink-0 text-icon-lg text-brands-light-green"
                      ></span>
                      <span class="flex flex-col">
                        <span
                          class="line-clamp-2 text-md font-semibold text-gray-900"
                          >Pengaturan</span
                        >
                      </span>
                    </span>
                    <!-- ./ Left -->

                    <!-- Right -->
                    <span class="flex flex-shrink-0 items-center gap-2">                      
                      <span
                        class="i-material-symbols-chevron-right-rounded text-icon-md text-gray-900"
                      ></span>
                    </span>
                    <!-- ./ Right -->
                  </a>
                  <div
                    class="my-2.5 flex gap-4 whitespace-nowrap px-5 last:hidden"
                  >
                    <div class="flex-grow-1 h-[1px] w-full bg-gray-300"></div>
                  </div>
                  <!-- Card Item -->
                  <a
                    href="#"
                    class="flex justify-between rounded-2xl p-3 hover:bg-emerald-50 focus:outline-none focus:ring-2 focus:ring-green-400"
                  >
                    <!-- Left -->
                    <span class="flex items-center gap-5">
                      <span
                        class="i-material-symbols-help-rounded flex-shrink-0 text-icon-lg text-brands-light-green"
                      ></span>
                      <span class="flex flex-col">
                        <span
                          class="line-clamp-2 text-md font-semibold text-gray-900"
                          >Pusat Bantuan</span
                        >
                      </span>
                    </span>
                    <!-- ./ Left -->

                    <!-- Right -->
                    <span class="flex flex-shrink-0 items-center gap-2">                      
                      <span
                        class="i-material-symbols-chevron-right-rounded text-icon-md text-gray-900"
                      ></span>
                    </span>
                    <!-- ./ Right -->
                  </a>
                  <div
                    class="my-2.5 flex gap-4 whitespace-nowrap px-5 last:hidden"
                  >
                    <div class="flex-grow-1 h-[1px] w-full bg-gray-300"></div>
                  </div>
                  <!-- Card Item -->
                  <a
                    href="#"
                    class="flex justify-between rounded-2xl p-3 hover:bg-emerald-50 focus:outline-none focus:ring-2 focus:ring-green-400"
                  >
                    <!-- Left -->
                    <span class="flex items-center gap-5">
                      <span
                        class="i-material-symbols-book-rounded flex-shrink-0 text-icon-lg text-brands-light-green"
                      ></span>
                      <span class="flex flex-col">
                        <span
                          class="line-clamp-2 text-md font-semibold text-gray-900"
                          >Syarat dan Ketentuan</span
                        >
                      </span>
                    </span>
                    <!-- ./ Left -->

                    <!-- Right -->
                    <span class="flex flex-shrink-0 items-center gap-2">                      
                      <span
                        class="i-material-symbols-chevron-right-rounded text-icon-md text-gray-900"
                      ></span>
                    </span>
                    <!-- ./ Right -->
                  </a>
                  <div
                    class="my-2.5 flex gap-4 whitespace-nowrap px-5 last:hidden"
                  >
                    <div class="flex-grow-1 h-[1px] w-full bg-gray-300"></div>
                  </div>
                  <!-- Card Item -->
                  <a
                    href="#"
                    class="flex justify-between rounded-2xl p-3 hover:bg-emerald-50 focus:outline-none focus:ring-2 focus:ring-green-400"
                  >
                    <!-- Left -->
                    <span class="flex items-center gap-5">
                      <span
                        class="i-material-symbols-info-rounded flex-shrink-0 text-icon-lg text-brands-light-green"
                      ></span>
                      <span class="flex flex-col">
                        <span
                          class="line-clamp-2 text-md font-semibold text-gray-900"
                          >Tentang Kusaku</span
                        >
                      </span>
                    </span>
                    <!-- ./ Left -->

                    <!-- Right -->
                    <span class="flex flex-shrink-0 items-center gap-2">                      
                      <span
                        class="i-material-symbols-chevron-right-rounded text-icon-md text-gray-900"
                      ></span>
                    </span>
                    <!-- ./ Right -->
                  </a>
                  <div
                    class="my-2.5 flex gap-4 whitespace-nowrap px-5 last:hidden"
                  >
                    <div class="flex-grow-1 h-[1px] w-full bg-gray-300"></div>
                  </div>

                  <!-- Card Item End -->
                </div>
              </div>
              <!-- Card List End  -->
            </div>
            <button
              type="button"
              class="inline-flex items-center justify-center gap-2 rounded-xl border-2 border-brands-light-green bg-transparent p-2.5 text-sm font-semibold uppercase text-brands-light-green hover:bg-brands-light-green hover:text-white focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-transparent disabled:text-gray-400"
            >
              <span
                class="i-material-symbols-power-settings-new-outline-rounded text-icon-md"
              ></span>
              <span>keluar aplikasi</span>
            </button>
            <!-- Button Primary Large End-->
            <!-- Card Info End-->
          </div>
        </div>
      </div>
      <!-- Navbar Start -->
      <div
        class="fixed bottom-0 left-0 z-10 flex w-full justify-evenly bg-white"
      >
        <a
          href="#"
          class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
        >
          <span
            class="i-material-symbols-home-outline-rounded inline text-icon-md group-hover:hidden"
          ></span>
          <span
            class="i-material-symbols-home-rounded hidden text-icon-md group-hover:inline"
          ></span>
          <span class="text-xs font-semibold">Beranda</span>
        </a>
        <a
          href="#"
          class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
        >
          <span
            class="i-material-symbols-receipt-outline-rounded inline text-icon-md group-hover:hidden"
          ></span>
          <span
            class="i-material-symbols-receipt-rounded hidden text-icon-md group-hover:inline"
          ></span>
          <span class="text-xs font-semibold">Riwayat</span>
        </a>
        <a
          href="#"
          class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
        >
          <span
            class="i-material-symbols-person-outline-rounded inline text-icon-md group-hover:hidden"
          ></span>
          <span
            class="i-material-symbols-person-rounded hidden text-icon-md group-hover:inline"
          ></span>
          <span class="text-xs font-semibold">Akun</span>
        </a>
      </div>
      <!-- Navbar End -->
    </div>
  </body>
</html>
